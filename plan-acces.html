    <style>
        /* Styles pour le menu */
        nav.menu {
            display: flex; /* Déclare la zone du menu en flex */
            justify-content: space-around; /* Espace entre les items */
        }
        nav.menu ul {
            display: flex; /* Utilisation de flexbox pour les éléments de la liste */
            padding: 0; /* Supprime le padding par défaut de la liste */
            margin: 0; /* Supprime la marge par défaut de la liste */
            list-style-type: none; /* Supprime les puces de la liste */
        }
        nav.menu li {
            flex: 1; /* Chaque item occupe un tiers de l'espace disponible */
            margin: 10px; /* Espace autour des items */
        }
        nav.menu a {
            display: block; /* Permet de rendre le lien cliquable sur toute la zone de l'élément */
            text-align: center; /* Centre le texte dans le lien */
            text-decoration: none; /* Enlève la décoration des liens */
            background-color: #4CAF50; /* Couleur de fond au choix */
            color: white; /* Couleur du texte */
            padding: 12px 20px; /* Marge intérieure : gauche/droite plus grande que haut/bas */
            border-radius: 8px; /* Coins arrondis pour le lien */
        }
        /* Style pour aligner l'image à droite */
        .header-image {
            float: right; /* Permet d'aligner l'image à droite */
            margin-left: 20px; /* Ajoute de l'espace à gauche de l'image */
        }
        /* Styles pour le pied de page */
        footer {
            display: flex; /* Utilise flexbox pour le pied de page */
            justify-content: space-between; /* Espace entre les éléments */
            align-items: center; /* Centre verticalement les éléments */
            padding: 10px; /* Ajoute de l'espacement autour du pied de page */
            position: relative; /* Nécessaire pour le positionnement absolu des éléments */
            bottom: 0; /* Aligne le pied de page en bas de la page */
            width: 100%; /* Prend toute la largeur de la page */
            background-color: #f9f9f9; /* Optionnel : couleur de fond du pied de page */
        }
    </style>
</head>
